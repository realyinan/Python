<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com/" method="post">
        <p>
            <label for="">姓名</label>
            <input type="text">
        </p>
        <p>
            <label for="">密码: </label>
            <input type="password">
        </p>
        <p>
            <label for="">性别</label>
            <input type="radio" name="" id="">男
            <input type="radio" name="" id="">女

        </p>
        <p>
            <label for="">爱好</label>
            <input type="checkbox">篮球
            <input type="checkbox">足球
            <input type="checkbox">乒乓球
        </p>
        <p>
            <label for="">出生年份</label>
            <select name="" id="">
                <option value="">1997</option>
                <option value="">1998</option>
                <option value="">1999</option>
                <option value="">2000</option>
            </select>
        </p>
        <p>
            <label for="">上传头像</label>
            <input type="file">
        </p>
        <p>
            <input type="button" value="普通按钮">
            <input type="submit" value="提交按钮">
            <input type="reset" value="重置按钮">
        </p>
        <p>
            <label for="">邮件地址: </label>
            <input type="email" placeholder="邮件地址">
        </p>
        <p>
            <label for="">日期: </label>
            <input type="date">
        </p>
        <p>
            <label for="">时间: </label>
            <input type="time">
        </p>
        <p>
            <label for="">数字</label>
            <input type="number" min="1" max="100" step="2">
        </p>
        <p>
            <label for="">颜色</label>
            <input type="color">
        </p>
    </form>
</body>
</html>
